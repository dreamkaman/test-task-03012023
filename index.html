<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registration form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/main.css'>
</head>

<body>
    <section class="registration-section">
        <form action="#" class="registration-form">
            <div class="left-side">
                <img src="./images/logo.png" alt="company logo" class="logo">
                <p class="hello">Say hello to global food and beverage producers and suppliers, all in one place </p>
            </div>
            <div class="right-side">
                <div class="wrapper">
                    <p class="get-started">Let&#0146;s get started
                        <br>with a few simple steps
                    </p>
                    <div class="input-item">
                        <input type="text" class="text-input" name="email" placeholder="user@domain.com"
                            pattern="/^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/">
                        <label for="email" class="label-text">Email</label>
                        <p class="warning">Wrong email</p>
                    </div>
                    <div class="input-item">
                        <input type="text" class="text-input" name="fullname" placeholder="John Smith"
                            pattern="([A-Z][a-z]{1,} )([A-Z][a-z]{1,} )?([A-Z][a-z]{1,})">
                        <label for="fullname" class="label-text">Full name</label>
                        <p class="warning">Wrong full name</p>
                    </div>
                    <div class="input-item">
                        <input type="password" class="text-input" name="password" placeholder="Password1$"
                            pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[^\w\s]).{8,}$">
                        <label for="password" class="label-text">Password</label>
                        <p class="warning">Wrong password</p>
                    </div>

                    <button type="submit" class="signup-button">Sign up</button>
                </div>

                <p class="service-terms">By signing up, you agree to our <a href="#" class="service-terms-link">Terms of
                        Service</a>. Already have an account? <a href="#" class="login-link">Log
                        in</a></p>
            </div>
        </form>
    </section>
</body>

</html>

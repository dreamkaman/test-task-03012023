<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registration form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/main.css'>
</head>

<body>
    <section class="registration-section">
        <form action="#" class="registration-form">
            <div class="left-side">
                <img src="./images/logo.png" alt="company logo" class="logo">
                <p class="hello">Say hello to global food and beverage producers and suppliers, all in one place </p>
            </div>
            <div class="right-side">
                <div class="wrapper">
                    <p class="get-started">Let&#0146;s get started with a few simple steps</p>

                    <label for="email" class="label-text">Email</label>
                    <input type="text" class="text-input" name="email">
                    <label for="fullname" class="label-text">Full name</label>
                    <input type="text" class="text-input" name="fullname">
                    <label for="password" class="label-text">Password</label>
                    <input type="password" class="text-input" name="password">
                    <button type="submit" class="signup-button">Sign up</button>
                </div>

                <p class="service-terms">By signing up, you agree to our <a href="#" class="service-terms-link">Terms of
                        Service</a>. Already have an account? <a href="#" class="login-link">Log
                        in</a></p>
            </div>
        </form>
    </section>
</body>

</html>
